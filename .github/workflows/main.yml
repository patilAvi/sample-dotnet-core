name: Build
on: 
  push:
    branches: [ "feature-*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:  
  build:    
    runs-on: ubuntu-latest
    steps:
      - name: code checkout      
        uses: actions/checkout@v3
      - name: setup dotnet core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Build code
        run: dotnet build
  notify:
    runs-on: ubuntu-latest
    if: always()
    needs:
     - build
    steps:
      - name: notify MS teams
        uses: patilAvi/ms-teams-notification@v1.4
        with:
          webhook_uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          message: "GitHub build bumber ${{ github.run_number }} for ${{ github.repository }} triggered by ${{ github.actor }} is completed with ${{ needs.build.result }} status."
     

